<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/XO.css">
    <title>| XO |</title>
</head>
<body>

    <div class="score-board">
        <div class="x-side side" style="border-right: 1px rgb(33, 69, 60) solid ;">
            <div class="symbol symbol-x">X</div>
            <div class="points" id="x-points">0</div>
        </div>
        <div class="o-side side">
            <div class="symbol symbol-o">O</div>
            <div class="points" id="o-points">0</div>
        </div>
    </div>
    <div class="container" id="container">

        <div class="turn">
            <div class="turns" id="X">X</div>
            <div class="turns" id="O">O</div>
        </div>

        <div class="row row-1">
            <div class="box box-1 c-1 z-1 r-1"></div>
            <div class="box box-2 c-2 r-1"></div>
            <div class="box box-3 c-3 z-2 r-1"></div>
        </div>
        <div class="row row-2">
            <div class="box box-1 c-1 r-2"></div>
            <div class="box box-2 c-2 z-1 z-2 r-2"></div>
            <div class="box box-3 c-3 r-2"></div>
        </div>
        <div class="row row-3">
            <div class="box box-1 c-1 z-2 r-3"></div>
            <div class="box box-2 c-2 r-3"></div>
            <div class="box box-3 c-3 z-1 r-3"></div>
        </div>

        <div class="grid grid-1"></div>
        <div class="grid grid-2"></div>
        <div class="grid grid-3"></div>
        <div class="grid grid-4"></div>

        <div class="game-restart" id="restart"><img src="./Style/Svg/restart.svg" alt="" class="restart-svg"></div>

    </div>
    
    <script src="./App/Vendor.js"></script>
    <script src="./App/App.js"></script>
</body>
</html>
